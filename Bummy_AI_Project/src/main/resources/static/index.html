	<!-- 쿠키 설정 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script>
	
	$(function(){
		var user_id=$.cookie('user_id');
		var user_name=$.cookie('user_name');
		var user_type=$.cookie('user_type');
		var login=$.cookie('logined');
		var condition_check=$.cookie('condition_check');
		var timer=$.cookie('timer');
		var signup_accept=$.cookie('signup_accept');
		$("#msgDiv").html(login);
		$("#ConditionLi").html(condition_check);
		$("#TimerLi").html(timer);
		$("#SignupAcceptLi").html(signup_accept);
	});

	$(document).on("click", "#condition_check", function(event) {
		window.open('html/AWS_img_cogni.html', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=500,width=750,height=400');
	});
	$(document).on("click", "#timer", function(event) {
		window.open('html/face_register.html', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=500,width=750,height=400');
	});
	$(document).on("click", "#signup_accept", function(event) {
		window.open('html/face_register.html', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=500,width=750,height=400');
	});
	</script>
